name: Deploy for Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t rizzerve-app .

      - name: Save Docker image to archive
        run: docker save rizzerve-app > rizzerve-app.tar

      - name: Copy image to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.STAGING_HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "rizzerve-app.tar"
          target: "~/"

      - name: Run Docker on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker load < ~/rizzerve-app.tar
            docker stop rizzerve || true
            docker rm rizzerve || true
            docker run -d --name rizzerve -p 80:8080 --env-file /home/ec2-user/.env rizzerve-app
